<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel">
            <button id="btn_prev">&lt;</button>
            <button id="btn_next">&gt;</button>
            <ul class="slides">
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1641924875397-5324016b96bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="Nature #1" />
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1641662169114-038f2a70f3da?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" alt="Nature #1" />
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1641455490796-01bd13401191?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" alt="Nature #1" />
                </li>
                <li class="slide" data-active>
                    <img src="https://images.unsplash.com/photo-1641598018967-837130a2bcd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=327&q=80" alt="Nature #1" />
                </li>
            </ul>
        </div>
    </section>

    <script src="./carousel.js"></script>
</body>
</html>
